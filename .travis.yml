language: android

env:
  global:
    - ADB_INSTALL_TIMEOUT=10

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - sys-img-arm64-v8a-google_apis-25

jdk:
  - oraclejdk8

branches:
  only:
    - master

before_script:
  - android list targets
  - echo no | android create avd --force -n test -t android-25 --abi google_apis/arm64-v8a
  - emulator -avd test -no-skin -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean testDebugUnitTest connectedDebugAndroidTest debugCoverageReport coveralls

notifications:
  email: false
